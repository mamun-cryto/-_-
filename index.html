<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <style>
        /* মূল কনটেন্টের জন্য বেসিক স্টাইলিং */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #root {
            text-align: center;
        }

        button {
            background: #00ff00;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>Welcome to the Main Page</h1>
        <button onclick="showPopup()">Open Popup</button>
    </div>

    <!-- পপআপ HTML ফাইলটি আইফ্রেম হিসেবে অন্তর্ভুক্ত করা হয়েছে -->
    <iframe src="popup.html" style="display: none; width: 100%; height: 100%; border: none;" id="popup-frame"></iframe>

    <script>
        function showPopup() {
            const frame = document.getElementById('popup-frame');
            frame.style.display = 'block';
            frame.contentWindow.postMessage('showPopup', '*');
        }

        window.addEventListener('message', function(event) {
            if (event.data === 'popupClosed') {
                document.getElementById('popup-frame').style.display = 'none';
            }
        });
    </script>
</body>
</html>
