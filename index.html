<!DOCTYPE html>

<head>

    <link rel="stylesheet" crossorigin href="/assets/index-D21w7y7I.css">
    <style>
        /* Custom popup styles */
        .popup-overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            z-index: 1000;
            text-align: center;
        }

        .popup h2 {
            margin-bottom: 15px;
        }

        .popup p {
            margin: 10px 0;
        }

        .popup ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .popup li {
            margin: 10px 0;
        }

        .popup button {
            margin-top: 20px;
            background: #00ff00;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .popup button:hover {
            background: #00cc00;
        }

        .popup a {
            display: inline-block;
            background: #00ff00;
            color: #1e1e1e;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px; /* For rounded corners */
            font-size: 16px;
            margin: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .popup a:hover {
            background: #00cc00;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Custom popup -->
    <div id="popup-overlay" class="popup-overlay"></div>
    <div id="popup" class="popup">
        <h2>Complete the Tasks</h2>
        <ul>
            <li><a id="facebook-link" href="https://www.facebook.com/hunterking42" target="_blank">Facebook</a></li>
            <li><a id="telegram-link" href="https://t.me/cryptotocurrency" target="_blank">Telegram</a></li>
        </ul>
        <button onclick="checkTasks()">COMPLETE</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function checkTasks() {
            const facebookFollowed = localStorage.getItem('facebookFollowed');
            const telegramFollowed = localStorage.getItem('telegramFollowed');
            
            if (facebookFollowed && telegramFollowed) {
                document.getElementById('popup-overlay').style.display = 'none';
                document.getElementById('popup').style.display = 'none';
            } else {
                alert('please complete the task first.');
            }
        }

        document.getElementById('facebook-link').addEventListener('click', () => {
            localStorage.setItem('facebookFollowed', 'true');
        });

        document.getElementById('telegram-link').addEventListener('click', () => {
            localStorage.setItem('telegramFollowed', 'true');
        });

        window.onload = function() {
            const facebookFollowed = localStorage.getItem('facebookFollowed');
            const telegramFollowed = localStorage.getItem('telegramFollowed');
            
            if (!facebookFollowed || !telegramFollowed) {
                showPopup();
            }
        };
    </script>
</body>
</html>
