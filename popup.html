<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Popup</title>
    <style>
        /* পপআপের স্টাইলিং */
        .popup-overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            z-index: 1000;
            text-align: center;
        }

        .popup h2 {
            margin-bottom: 15px;
        }

        .popup input {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
            background: #1e1e1e;
            color: #00ff00;
        }

        .popup button {
            margin-top: 20px;
            background: #00ff00;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .popup button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div id="popup-overlay" class="popup-overlay"></div>
    <div id="popup" class="popup">
        <h2>Enter Your Telegram Chat ID</h2>
        <input type="text" id="telegram-chat-id" placeholder="Enter Telegram Chat ID" />
        <button onclick="getOTP()">Get OTP</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
            window.parent.postMessage('popupClosed', '*');
        }

        window.addEventListener('message', function(event) {
            if (event.data === 'showPopup') {
                showPopup();
            }
        });

        function getOTP() {
            // টোকেন সার্ভার থেকে নিয়ে এবং OTP লজিক পরিচালনা করা
            fetch('/get-token')
                .then(response => response.json())
                .then(data => {
                    const botToken = data.TELEGRAM_BOT_TOKEN;
                    const chatId = document.getElementById('telegram-chat-id').value;
                    if (!chatId) {
                        alert('আপনার Telegram Chat ID প্রদান করুন।');
                        return;
                    }

                    const otp = Math.floor(100000 + Math.random() * 900000).toString();
                    localStorage.setItem('otp', otp);

                    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: `আপনার OTP হল ${otp}. অনুগ্রহ করে এই OTP প্রবেশ করান।`,
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log('OTP পাঠানো হয়েছে:', data);
                            hidePopup();
                        })
                        .catch(error => {
                            console.error('OTP পাঠাতে সমস্যা:', error);
                            alert('OTP পাঠাতে ব্যর্থ হয়েছে। আবার চেষ্টা করুন।');
                        });
                });
        }
    </script>
</body>
</html>
